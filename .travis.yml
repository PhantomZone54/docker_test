os: linux
dist: xenial

sudo: required

addon:
  apt:
    update: true

services:
  - docker

env:
  global:
    - IMAGE_NAME='AndroidBuilder'
    - IMAGE_TAG='test'
    - secure: ""
    - secure: ""

script:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWO
  - docker build -t $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG -f Dockerfile .

after_success:
  - docker push $DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG && sleep 5
